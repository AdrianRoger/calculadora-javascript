<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <div class="calculadora">
      <button class="element" id="idscreen"></button>

      <button class="element" id="id7" value="7">
        <p>7</p>
      </button>
      <button class="element" id="id8" value="8">
        <p>8</p>
      </button>
      <button class="element" id="id9" value="9">
        <p>9</p>
      </button>
      <button class="element" id="idsum" value="+">
        <p>+</p>
      </button>
      <button class="element" id="id4" value="4">
        <p>4</p>
      </button>
      <button class="element" id="id5" value="5">
        <p>5</p>
      </button>
      <button class="element" id="id6" value="6">
        <p>6</p>
      </button>
      <button class="element" id="iddiv" value="/">
        <p>/</p>
      </button>
      <button class="element" id="id1" value="1">
        <p>1</p>
      </button>
      <button class="element" id="id2" value="2">
        <p>2</p>
      </button>
      <button class="element" id="id3" value="3">
        <p>3</p>
      </button>
      <button class="element" id="idsub" value="-">
        <p>-</p>
      </button>
      <button class="element" id="iddot" value=".">
        <p>.</p>
      </button>
      <button class="element" id="id0" value="0">
        <p>0</p>
      </button>

      <button class="element" id="idback">
        <p>
          <i class="bi bi-backspace fs-3"></i>
        </p>
      </button>

      <button class="element" id="idmult" value="*">
        <p>*</p>
      </button>

      <button class="element" id="idres"><p> = </p></button>
      <button class="element" id="idreset"><p>limpar</p></button>
  </div>
  </main>

  <script src="calculadora.js"></script>
</body>
</html>
